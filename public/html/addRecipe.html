<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>My Cookbook</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" text="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <style type="text/css">
        body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
        .w3-bar-block .w3-bar-item {padding:20px}
    </style>
    <link rel="icon" type="image/png" href="/public/images/cookbooklogo.png">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>

    <!-- Sidebar (hidden by default) -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
      <a href="javascript:void(0)" onclick="closeMenu()" class="w3-bar-item w3-button">Close Menu</a>
      <a href="/home" onclick="closeMenu()" class="w3-bar-item w3-button">All Recipes</a>
      <a href="/myRecipes" onclick="closeMenu()" class="w3-bar-item w3-button">My Recipes</a>
      <a href="/add" onclick="closeMenu()" class="w3-bar-item w3-button">Add Recipe</a>
      <a href="/login" onclick="closeMenu()" class="w3-bar-item w3-button">Log Out</a>
    </nav>

    <!-- Top menu -->
    <div class="w3-top">
      <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="openMenu()">â˜°</div>
        <div class="w3-right"> <img src="/public/images/cookbooklogo.png" style="width:auto;height:68px"> </div>
        <div class="w3-center w3-padding-16">Book of the Cooking</div>
      </div>
    </div>



        <div id="request" style="margin-top:100px">
          <div class="w3-row-padding w3-padding-16 w3-center" >

          <h3>Dish</h3>

          <input id="dish" name="dish" type="text" /><br>
          <h3>Ingredients</h3>
          <textarea id="ingredients" name="ingredients" rows="7" cols="50"></textarea>
          <br>
          <h3>Directions</h3>
          <textarea id="directions" name="directions" rows="7" cols="50"></textarea>
          <br>
          <h3>Category</h3>
          <select id = "category" name="category">
                <option selected = "selected" value="NA">NA</option>
                <option value = "Breakfast">Breakfast</option>
                <option value = "Lunch">Lunch</option>
                <option value = "Dinner">Dinner</option>
                <option value = "Dessert">Dessert</option>
                <option value = "Snack">Snack</option>
                <option value = "Drink">Drink</option>
          </select>
          <br>
          <br>

          <h3>Image</h3>
          <form action="fileupload" method="post" enctype="multipart/form-data" id="imageForm">
              <input id="imageStuff" type="file" accept="image/*" name="filetoupload">
              <br> <br>
              <input id="addRecipe" type="submit" name="uploadImage" value="Upload Image"
                      style="font-size:30px" class="button" onclick="location.href='/myRecipes'">
        </form>
          <style>
              .button {
                background-color: #0000FF;
                height: 100px;
                width: 200px;
              }
          </style>
          <style>
                .custom-file-upload {
                    border: 1px solid #ccc;
                    display: inline-block;
                    padding: 6px 12px
                    cursor: pointer;
                }
          </style>
        </div>
      </div>





    <script src="../js/addRecipe.js"></script>

    <script type="text/javascript">
          // Script to open and close sidebar
          function openMenu() {
            $("#mySidebar").css("display","block");
          }

          function closeMenu() {
            $("#mySidebar").css("display","none");
          }

    </script>
  </body>
</html>
